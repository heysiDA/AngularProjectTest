<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let heroe of heroes" (click)="onSelect(heroe)" [class.selected]="heroe === selectedHeroe">
      <a routerLink="/detail/{{heroe.id}}">
        <span class="badge">{{heroe.id}}</span> {{heroe.name}}
      </a>
  </li>
</ul>
